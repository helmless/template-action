name: ğŸ” CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ğŸ§¹ Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‚ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ ASDF Install
        uses: asdf-vm/actions/install@v4

      - name: ğŸ§ª Run Pre-Commit
        uses: pre-commit/action@v3.0.1

  snapshot-test:
    name: ğŸ“¸ Snapshot Test
    uses: ./.github/workflows/snapshot-test.yml

  template:
    name: ğŸ“œ Template Chart
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‚ï¸ Checkout Repository
        uses: actions/checkout@v4

      - uses: ./
        name: ğŸ“œ Template Chart with Single Values File
        with:
          files: tests/values.yaml

      - name: ğŸ“œ Template Chart with Multiple Values Files
        uses: ./
        with:
          files: |
            tests/values.yaml
            tests/values.dev.yaml
